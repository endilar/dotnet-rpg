version: '3.7'

services:
  dotnet-rpg-database:
    image: mysql:5.6
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret_local_PASSWORD
      MYSQL_DATABASE: dotnet_rpg
      
volumes:
  mysql-data:
  
  